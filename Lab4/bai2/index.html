<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="screen">
        <h3>Phuong trinh ax2 + bx + c</h3>
        a:<input type="text" class="variable" id="a">
        b:<input type="text" class="variable" id="b">
        c:<input type="text" class="variable" id="c"> <br>

        result:<h3 id="result"></h3>
        <button onclick="ptb2()">Calculator</button>
    </div>
</div>
</body>
<script>
    function ptb2() {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var c = document.getElementById('c').value;
        if (a == 0) {
            document.getElementById('result').innerHTML = "Phuong trinh khong phai la phuong trinh bac 2";
        } else {
            var delta = Math.pow(b, 2) - 4 * a * c;
            if (delta > 0) {
                var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById("result").innerHTML = "Nghiệm x1 = " + x1 + ", Nghiệm x2 = " + x2;
            } else if (delta < 0) {
                document.getElementById("result").innerHTML = "phương trình vô nghiệm";
            } else if (delta === 0) {
                var x1 = -b / (2 * a);
                console.log(x1);
                document.getElementById("result").innerHTML = "Nghiệm kép: " + x1;
            }
        }

    }
</script>
</html>
